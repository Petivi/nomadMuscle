<div class="container">
	<div class="row mb-5" *ngFor="let transaction of ttTransaction">
		<div class="col">
			<div class="row">
				<div class="col">
					Montant de la transaction
				</div>
				<div class="col">
					{{transaction.montant}}
				</div>
			</div>
			<div class="row">
				<div class="col">
					Date de la location de la salle
				</div>
				<div class="col">
					{{transaction.dateString}} de {{transaction.heureDebut}}h à {{transaction.heureFin}}h
				</div>
			</div>
			<div class="row">
				<div class="col">
					Confirmation
				</div>
				<div class="col" *ngIf="transaction.annulee">
					Cette location à été annulée
				</div>
				<div class="col" *ngIf="transaction.confirmee && !transaction.annulee">
					Cette location à bien été confirmée
				</div>
				<div class="col" *ngIf="!transaction.confirmee && !transaction.annulee">
					Cette location n'a pas encore été confirmée
				</div>
				<div class="col" *ngIf="typeUtilisateur === 'bailleur' && !transaction.annulee && !transaction.confirmee">
					<button (click)="confAnnul(transaction)">confimer la location</button>
				</div>
				<div class="col" *ngIf="typeUtilisateur === 'locataire' && !transaction.annulee">
					<button (click)="confAnnul(transaction)">annuler la location</button>
				</div>
			</div>
		</div>
	</div>
</div>
