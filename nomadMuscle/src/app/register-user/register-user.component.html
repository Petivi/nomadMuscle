<div class="container">
  <form #registerform="ngForm" (ngSubmit)="inscription(registerform)">
    <div class="form-group">
      <label for="radio-bailleur">Bailleur</label>
      <input type="radio" id="radio-bailleur" name="radio" value="bailleur">
      <label for="radio-locataire">Locataire</label>
      <input type="radio" id="radio-locataire" name="radio" value="locataire">
    </div>
    <div class="form-group">
      <label for="lastname">Nom</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname">
    </div>
    {{user.lastname}} ~ {{ user.firstname}}
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname">
    </div>
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password">
    </div>
    <!-- <div class="form-group">
      <label for="identification">Pièce d'identité</label>
      <input type="file" id="identification">
    </div> -->
    <div class="form-group">
      <label for="dob">Date de naissance</label>   
      <input type="date" id="dob" datetime="yyyy-MM-dd:mm:ss" name="dob" [(ngModel)]="user.dob">
    </div>
    <input type="submit" value="Envoyer">
  </form>
</div>
